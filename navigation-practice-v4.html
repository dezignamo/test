<!DOCTYPE html>
<html>
<head>
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 400px;
  background-color: #e5e5e5;
}
li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #ff4949;
  color: white;
}
li a:hover:not(active) {
  background-color: #898989;
  color: white;
}
</style>
</head>
<body>

<h2>Vertical Navigation Bar</h2>

<p>In this example I created an "active" class with a bright salmon background color and white text. The class is added to the "Home link"</p>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
