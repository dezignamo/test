<!DOCTYPE html>
<html>
<head>
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #a0a0a0;
}

li {
  float: left;
}

li a {
  display: block;
  padding: 12px;
}

</style>
</head>
<body>

  <ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>

<h2>Horizontal Navigation</h2>
<p>A background color is added to the list instead of each link to create a full-width background color</p>
<p><b>Note:</b> overflow:hidden is added to the ul element to prevent li elements from going outside the list.</p>
</body>
</html>
